<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andela </title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Tinos:700" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" type="image/png" href="img/logo_dark.png"/>
</head>
<body>
        <div class="row">
            <div class="col-md-2">
                <a href="index.html"><img src="img/andela-logo.png" alt="Andela Logo" class="logo"/></a>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-9 col-md-offset-3"> 
                <h2>PostIT WEB APPLICATION </h2>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login"> 
              <h3 align="center"> SIGN UP WITH EMAIL</h3>
              <hr />
                <form>
                  <div class="input-group form-group">
                    <span class="input-group-addon"><i class='fa fa-envelope'></i></span>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                  </div>
                  <div class="input-group form-group">
                    <span class="input-group-addon"><i class='fa fa-key'></i></span>
                    <input type="Password" class="form-control" placeholder="Password" id="password">
                  </div>
                  <div class="input-group form-group">
                    <span class="input-group-addon"><i class='fa fa-user'></i></span>
                    <input type="text" class="form-control" placeholder="Fullname" id="fullname">
                  </div>
                  <div class="input-group form-group">
                    <span class="input-group-addon"><i class='fa fa-phone'></i></span>
                    <input type="text" class="form-control" placeholder="Phone" id="phone">
                  </div>
                  


                  <div class="form-group">
                    <button type="submit" class="btn  btn-block  btn-primary pull-right">Sign Up</button>
                  </div>
                </div>
              </form>
           </div>
        </div>

          
  
   
    
 


  </body>
</html>
