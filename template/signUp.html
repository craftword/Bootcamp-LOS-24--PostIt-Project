<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Template</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Tinos:700" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" type="image/png" href="img/logo_dark.png"/>
</head>
<body>
    <header id="header" class="sticky stopscrolling">
        <div id="logo">
        <a href="index.html" class="darklogo visible"><img src="img/andela-logo.png" alt="Andela Logo"/></a>
         </div>
         <div class="clearfix"> </div>
        <div class="container">
            <div id="fontPageSignIn">             
                 <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
        
        <h3 align="center"> SIGN UP WITH EMAIL</h3>
        <hr />
          <form>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-envelope'></i></span>
              <input type="text" class="form-control" placeholder="Username" id="email">
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-key'></i></span>
              <input type="Password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-user'></i></span>
              <input type="text" class="form-control" placeholder="Fullname" id="fullname">
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class='fa fa-phone'></i></span>
              <input type="text" class="form-control" placeholder="Phone" id="phone">
            </div>
            


            <div class="form-group">
              <button type="submit" class="btn  btn-block  btn-submit pull-right" onclick="createUsersProfile()">Submit</button>
            </div>
          </div>
         </form>
          
        </div>
        <!-- col -->
            </div>
        </div>
   
    </header>
     <img src="img/background.jpg" />
 

</div>



</body>
</html>
