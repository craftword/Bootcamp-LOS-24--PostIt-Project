<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Tinos:700" rel="stylesheet">
     <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

<body>
       <div class="row">
            <div class="col-md-2">
                <a href="index.html"><img src="img/andela-logo.png" alt="Andela Logo" class="logo"/></a>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-9 col-md-offset-3"> 
                <h2>PostIT WEB APPLICATION </h2>
            </div>
        </div>           
        <div class="row">
            <div class="col-md-4 col-md-offset-1 frontText"> 
                "The RICHEST PEOPLE in THE WORLD look for and build NETWORKS,<br /> everyone else looks for work."
                <p align="right"> --Robert Kiyosaki </p>
            </div>
            <div class="col-md-4 col-md-offset-2 login"> 
                <h6 align="center"> LOGIN WITH YOUR EMAIL</h6>
                    <hr />
                    <form>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class='fa fa-envelope'></i></span>
                            <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class='fa fa-key'></i></span>
                            <input type="Password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-5">
                            <button type="submit" class="btn  btn-block  btn-primary pull-right">SignIn</button> 
                            </div>
                            <div class="col-md-5">
                            <button type="submit" class="btn  btn-block  btn-primary pull-right">SignUp</button>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
